<!DOCTYPE html>
<html lang="en" style="display:table;margin:auto;height:100%;">
  <head>
    <title>School District Login - USDA Reduced School Lunch Program</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
  </head>
  <body style="height:100%;display:table-cell;vertical-align:middle;background:rgb(38,166,154);">
    <form method="get" action="schools/" class="z-depth-4 card-panel">
      <h5 class="row">School District Login</h5>
      <div class="row margin input-field"><i class="mdi-social-person-outline prefix"></i>
        <input type="text" name="user">
        <label for="username">Username</label>
      </div>
      <div class="row margin input-field"><i class="mdi-action-lock-outline prefix"></i>
        <input type="password" name="pass">
        <label for="password">Password</label>
      </div>
      <div class="row input-field">
        <input type="submit" style="display:none;"><a href="javascript:$(&quot;form&quot;).submit();" class="btn waves-effect waves-light col s12">Login</a>
      </div>
    </form>
  </body>
</html>
