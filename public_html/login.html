<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EAT UX Challenge</title>
    <link href="css/css.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper"><a href="#!" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
              <li><span>Sass</span></li>
              <li><a href="badges.html">Components</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div id="login" class="panel">
        <h4>School Login</h4>
        <p>To access the forms submitted by parents and students in your district, log in with the provided username and password.</p>
        <form class="row">
          <div class="col s4">&nbsp;</div>
          <div class="col s4">
            <div class="row">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="row">
              <input id="password" type="text" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="col s4">&nbsp;</div>
        </form><a class="waves-effect btn right loginButton">Login</a>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
